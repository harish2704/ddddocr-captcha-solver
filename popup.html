<!DOCTYPE html>
<html>
<head>
  <title>Captcha Breaker Options</title>
  <style>
    body { font-family: Arial, sans-serif; width: 300px; padding: 10px; }
    h1 { font-size: 1.2em; margin-bottom: 10px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input[type="text"] { width: calc(100% - 22px); padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; }
    button { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 1em; }
    button:hover { background-color: #45a049; }
    #status { margin-top: 10px; font-weight: bold; }
    .error { color: red; }
    .success { color: green; }
  </style>
</head>
<body>
  <h1>Captcha Breaker Settings</h1>
  <form id="solverConfigForm">
    <label for="apiUrl">Solver API URL:</label>
    <input type="text" id="apiUrl" name="apiUrl" placeholder="e.g., http://localhost:8000/ocr">

    <label for="apiKey">API Key (optional):</label>
    <input type="text" id="apiKey" name="apiKey" placeholder="Your API Key">

    <button type="submit">Save Settings</button>
  </form>
  <div id="status"></div>
  <button id="solveNowButton" style="margin-top: 10px;">Solve Captcha Now</button>

  <script src="js/popup.js"></script>
</body>
</html>
